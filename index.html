<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>

    <div class="caixa-master">
        <div class="header">
            <button class="buttons-header">Sobre</button>
            <button class="buttons-header">Projetos</button>
            <button class="buttons-header">Competências</button>
        </div>

        <div class="my-image">
            <img src="./img/capa portifolio.png" alt="capa portifolio">
        </div>

        <div class="titulo">
            <h1>Olá, Sou AFFONSO GOIS</h1>
            <P>DESENVOLVEDOR FULL-STACK</P>
        </div>

        <div>
            <img src="./img/linkedin" alt="linkedin" class="link-linkedin">
            <img src="./img/instagram" alt="instagram" class="link-instagram">
            <img src="./img/e-mail" alt="e-mail" class="link-mail">
        </div>

        <footer>
            <h3>Lazer e Hobbies</h3>
            <button class="buttons-header">Rappel Esportivo</button>
            <button class="buttons-header">Games</button>
            <button class="buttons-header">Voluntariado</button>
        </footer>

    </div>

</html>
